<div class="quizz-container">
  <div class="quizz-logo">
    <img src="https://i.ibb.co/drw2h4j/logo.png" alt="BluzzFeed" />
    <h3>{{ title }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quizz-options">
    <button
      *ngFor="let option of questionSelected.options"
      id="{{ option.id }}"
      (click)="playerChose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz-result">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
